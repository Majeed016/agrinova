<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../stylee.css">
    

</head>
<style>
  /* Overlay background to dim the rest of the page */
.language-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }
  
  /* Language popup container */
  .language-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    width: 300px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    z-index: 1000;
  }
  
  /* Dropdown and button styling */
  .language-popup select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  .language-popup button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  
  .language-popup button:hover {
    background-color: #45a049;
  }
  
</style>
<body>
    <div id="languagePopup" class="language-popup">
        <label for="language">Select Language:</label>
        <select id="language">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="bengali">bengali</option>
          <option value="telugu">telugu</option>
          <option value="marathi">marathi</option>
          <option value="kanada">kanada</option>
          <option value="Gujrati">Gujrati</option>

        </select>
        <button id="confirmLanguage">Confirm</button>
      </div>
      <script>
      window.onload = function () {
  const popup = document.getElementById('languagePopup');
  const confirmButton = document.getElementById('confirmLanguage');

  // Show popup on page load
  popup.classList.remove('hidden');

  // Handle language selection confirmation and redirect
  confirmButton.addEventListener('click', function () {
    const selectedLanguage = document.getElementById('language').value;
    alert('You selected: ' + selectedLanguage);
    popup.classList.add('hidden');

    // Redirect to another page (e.g., language.html)
    window.location.href = "/language";
  });
};

      </script>
</body>
</html>
